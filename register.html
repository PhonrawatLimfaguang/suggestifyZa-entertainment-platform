<script>
 $.ajax({
    url: "register.php",  // URL ของ PHP ที่จะประมวลผลข้อมูล
    type: "POST",
    data: $(this).serialize(),  // ส่งข้อมูลในฟอร์ม
    dataType: "json",  // คาดหวังการตอบกลับในรูปแบบ JSON
    success: function (data) {
        // ปรับสถานะของปุ่มและแสดงข้อความ
        $("#btnregister").removeAttr('disabled');
        $("#btnregister").html("<i class='fa fa-user-plus' aria-hidden='true'></i> สมัครสมาชิก");

        // ตรวจสอบผลลัพธ์จาก PHP
        if (data.status === 'success') {
            // หากสมัครสมาชิกสำเร็จ
            $("#alert_register").html("<div class='alert alert-success text-center'>" + data.message + "</div>");
            setTimeout(function () {
                window.location.href = "login.php";  // Redirect ไปที่หน้า login
            }, 1500);
        } else if (data.status === 'error') {
            // หากเกิดข้อผิดพลาด (เช่น ชื่อผู้ใช้ซ้ำ)
            $("#alert_register").html("<div class='alert alert-danger text-center'>" + data.message + "</div>");
        }
    },
    error: function (xhr, status, error) {
        // หากมีปัญหาในการเชื่อมต่อ
        $("#btnregister").removeAttr('disabled');
        $("#btnregister").html("<i class='fa fa-user-plus' aria-hidden='true'></i> สมัครสมาชิก");
        $("#alert_register").html("<div class='alert alert-danger text-center'>เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์</div>");
    }
});


</script>
