<script>

    const hamburgerMenu = document.getElementById('hamburger-menu');
    const navMenu = document.getElementById('nav-menu');

    hamburgerMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
    
    const form = document.querySelector('form');
    const submitButton = document.querySelector('.btn');

    form.addEventListener('submit', () => {
        submitButton.innerHTML = 'กำลังเข้าสู่ระบบ...';
        submitButton.disabled = true;
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // รับชื่อผู้ใช้จากฟอร์ม
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // ตรวจสอบข้อมูลล็อกอิน (กรณีนี้ทำการตรวจสอบง่าย ๆ เท่านั้น)
      if (username && password) {
        // เก็บชื่อผู้ใช้ใน localStorage เมื่อล็อกอินสำเร็จ
        localStorage.setItem("username", username);
        window.location.href = "navbar.html"; // ไปที่หน้า navbar
      } else {
        alert("กรุณากรอกข้อมูลให้ครบ");
      }
    });
    
</script>
